<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Demo</title>

</head>

<body>
    <div id="root">
        <div id="content"></div>
        <p id="message"></p>
        <p id="loading"></p>
    </div>
    <script>
        async function getData() {
            const url = "https://api.github.com/users/Muhaiminul-Kabir";

            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }

            const json = await response.json();
            var x = json.public_repos;
            return x;

        }
        (async () => {
            document.getElementById('message').innerHTML = await getData();
        })()
    </script>
</body>

</html>
